upstream django_backend {
    server web:8010;  # This connects to your backend web service inside Docker Compose
}

server {
    listen 80;
    listen [::]:80;
    server_name api.diplomaroad.pro;  # Change this to a subdomain for backend or a path like /api

    # Root and proxy to backend (Django)
    location / {
        proxy_pass http://django_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        # If Django uses cookies, ensure headers are passed correctly
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve media files directly from the backend container
    location /media/ {
        alias /usr/src/backend/media/;
    }

    # WebSocket configuration for Django (if used)
    location ~ ^/ws/ {
        proxy_pass http://127.0.0.1:8002;  # This assumes WebSocket is on port 8002
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Certbot challenge directory (needed for cert verification)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
