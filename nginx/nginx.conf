upstream django_backend {
    server web:8010;  # This connects to your backend web service inside Docker Compose
}

server {
    listen 80;
    server_name www.diplomaroad.pro;

    # HTTP to HTTPS redirect
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name diplomaroad.pro www.diplomaroad.pro;

    ssl_certificate /etc/letsencrypt/live/diplomaroad.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/diplomaroad.pro/privkey.pem;

    # Security headers (optional, improve security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";

    # Root and proxy to backend (Django)
    location / {
        proxy_pass http://django_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        # If Django uses cookies, ensure headers are passed correctly
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve media files directly from the backend container
    location /media/ {
        alias /usr/src/backend/media/;
    }

    # WebSocket configuration for Django (if used)
    location ~ ^/ws/ {
        proxy_pass http://127.0.0.1:8002;  # This assumes WebSocket is on port 8002
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Certbot challenge directory (needed for cert verification)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
