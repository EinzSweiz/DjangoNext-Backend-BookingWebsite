upstream django_backend {
    server web:8010;  # This connects to your backend web service inside Docker Compose
}
server {
    listen 80;
    listen [::]:80;
    server_name www.diplomaroad.pro;

    # ACME challenge location for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;  # Ensure that this points to the correct directory
        allow all;  # Allow access to the ACME challenge files
        default_type "text/plain";
    }

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server (after Certbot generates certificates)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name diplomaroad.pro www.diplomaroad.pro;

    # SSL certificates provided by Certbot
    ssl_certificate /etc/letsencrypt/live/www.diplomaroad.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.diplomaroad.pro/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/www.diplomaroad.pro/fullchain.pem;

    # SSL Settings (optional, but recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;

    # Proxy to backend API (Django)
    location / {
        proxy_pass http://django_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        # If Django uses cookies, ensure headers are passed correctly
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve media files directly from the backend container
    location /media/ {
        alias /usr/src/backend/media/;
    }

    # WebSocket configuration for Django (if used)
    location ~ ^/ws/ {
        proxy_pass http://127.0.0.1:8002;  # This assumes WebSocket is on port 8002
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

}
