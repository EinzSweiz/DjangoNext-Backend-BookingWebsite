# Set a memory limit for Redis
maxmemory 1gb
maxmemory-policy allkeys-lru  # Evict least recently used keys when memory is full

# Enable append-only file persistence for durability
appendonly yes
appendfsync everysec

# Optimize snapshot intervals
save 900 1
save 300 10
save 60 10000

# Enable active memory defragmentation
activedefrag yes
